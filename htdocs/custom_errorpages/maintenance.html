<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css" as="style" crossorigin="anonymous">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" as="script" crossorigin="anonymous">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/FitText.js/1.2.0/jquery.fittext.min.js" as="script" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Site Maintenance</title>

    <style type="text/css">
        body {
            background: #2e739a;
            color: #D7D7D7;
            font: 16px/1.3;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Fira Sans","Droid Sans",Helvetica,Arial,sans-serif;
        }
        header {
            width: 100%;
            margin:0px auto;
        }
        h1 {
            text-align: center;
            color:#D7D7D7;
            font: 30px/1;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Fira Sans","Droid Sans",Helvetica,Arial,sans-serif;
            text-transform: uppercase;
            display: block;
            margin: 5% auto 5%;
            margin-bottom: 35px;
        }
        p {
            font: 12px/1.3;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Fira Sans","Droid Sans",Helvetica,Arial,sans-serif;
        }

        article { display: block; text-align: center; width: 650px; margin: 10px auto; }

        @media screen and (max-width: 720px) {
            article { display: block; text-align: center; width: 450px; margin: 0 auto; }
            h1 { font: 25px/1; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Fira Sans","Droid Sans",Helvetica,Arial,sans-serif; margin-bottom: 25px; }
        }

        @media screen and (max-width: 480px) {
            article { display: block; text-align: center; width: 300px !important; margin: 0 auto; }
            h1 { font: 20px/1; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Fira Sans","Droid Sans",Helvetica,Arial,sans-serif; margin-bottom: 15px;}
        }
    </style>

    <!--[if IE]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

</head>
<body>
<div class="wrap">
    <article>
        <header>
            <h1 id="fittext1">Site Maintenance</h1>
        </header>
        <p id="fittext2">Performing some site maintenance. Will be back shortly!</p>
        <i class="fa fa-cog fa-spin fa-5x fa-fw"></i>
    </article>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FitText.js/1.2.0/jquery.fittext.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript">
    $("#fittext1").fitText(1.2);
    $("#fittext2").fitText(1.7);
</script>
</body>
</html>
